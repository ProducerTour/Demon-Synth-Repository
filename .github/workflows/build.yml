name: Build Demon Synth

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: false  # Skip LFS - samples hosted separately

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build Release
        run: cmake --build build --config Release

      - name: Build Windows Installer
        run: |
          cd Installer/Windows
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' "DemonSynth.iss"

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: DemonSynth-Windows-Installer
          path: Installer/Output/DemonSynth_v*.exe

      - name: Upload Windows VST3
        uses: actions/upload-artifact@v4
        with:
          name: DemonSynth-Windows-VST3
          path: build/NulyBeatsPlugin_artefacts/Release/VST3/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: false  # Skip LFS - samples hosted separately

      - name: Configure CMake (Universal Binary)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build Release
        run: cmake --build build --config Release

      # Note: macOS installer/DMG skipped - requires samples
      # Users download samples separately from release page

      - name: Upload macOS VST3
        uses: actions/upload-artifact@v4
        with:
          name: DemonSynth-macOS-VST3
          path: build/NulyBeatsPlugin_artefacts/Release/VST3/

      - name: Upload macOS AU
        uses: actions/upload-artifact@v4
        with:
          name: DemonSynth-macOS-AU
          path: build/NulyBeatsPlugin_artefacts/Release/AU/
